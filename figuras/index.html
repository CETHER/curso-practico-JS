<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geométricas | CETHERDEV</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Primer taller del curso práctico de JS</p>
    </header>
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="inputLadoCuadrado">
          Escibe cuánto mide cada lado de tu cuadrado
        </label>
        <input id="inputLadoCuadrado" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular área
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perímetro de un triángulo</h2>
      <form action="">
        <label for="inputLadoATrinagulo">
          Escibe cuánto mide el lado A de tu triángulo
        </label>
        <input id="inputLadoATrinagulo" type="number" />
        <br />
        <label for="inputLadoBTrinagulo">
          Escibe cuánto mide el lado B de tu triángulo
        </label>
        <input id="inputLadoBTrinagulo" type="number" />
        <br />
        <label for="inputBaseTrinagulo">
          Escibe cuánto mide la base de tu triángulo
        </label>
        <input id="inputBaseTrinagulo" type="number" />

        <br />
        <br />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular perímetro
        </button>
        <br />
        <button type="button" onclick="calcularAlturaTriangulo()">
          Calcular altura
        </button>
        <br />
        <br />
        <label for="inputAlturaTrinagulo">
          Escibe cuánto mide la altura de tu triángulo
        </label>
        <input id="inputAlturaTrinagulo" type="number" />
        <br />
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular área
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el área y perímetro de un círculo</h2>
      <form action="">
        <label for="inputRadio">
          Escibe cuánto mide cada el radio de tu círculo
        </label>
        <input id="inputRadio" type="number" />
        <br />
        <br />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular área
        </button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
